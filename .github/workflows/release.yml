name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Enable macOS desktop
      run: flutter config --enable-macos-desktop
      
    - name: Build macOS app
      run: flutter build macos --release
      
    - name: Create release artifacts
      run: |
        mkdir -p release-artifacts
        cp -r build/macos/Build/Products/Release/flutterui.app release-artifacts/
        cd release-artifacts
        zip -r flutterui-macos.zip flutterui.app
        rm -rf flutterui.app
        
    - name: Get version info
      run: |
        echo "Version: ${{ github.ref_name }}" > version-info.txt
        echo "Build Date: $(date)" >> version-info.txt
        echo "Commit: ${{ github.sha }}" >> version-info.txt
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/flutterui-macos.zip
          version-info.txt
        body: |
          ## FlutterUI macOS App Release
          
          **Version:** ${{ github.ref_name }}
          **Build Date:** $(date)
          **Commit:** ${{ github.sha }}
          
          ### What's New
          - macOS desktop app build
          - Optimized for macOS
          
          ### Installation
          1. Download the `flutterui-macos.zip` file
          2. Extract the archive
          3. Move `flutterui.app` to your Applications folder
          4. Run the app
          
          ### System Requirements
          - macOS 10.14 or later
          - Intel or Apple Silicon Mac
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 